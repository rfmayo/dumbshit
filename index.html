<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Ranker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="item" id="item1">
            <img id="img1" src="" alt="Item 1">
            <p id="desc1"></p>
            <button onclick="vote(1)">Vote</button>
            <button onclick="dismiss(1)">Dismiss</button>
            <button onclick="findOutMore(1)">Find Out More</button>
        </div>
        <div class="item" id="item2">
            <img id="img2" src="" alt="Item 2">
            <p id="desc2"></p>
            <button onclick="vote(2)">Vote</button>
            <button onclick="dismiss(2)">Dismiss</button>
            <button onclick="findOutMore(2)">Find Out More</button>
        </div>
    </div>
    <div id="top-rankings">
        <!-- Top 5 items will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
